<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>ðŸ“¥ Student Submissions</h2>
            <a href="{% url 'teacher_dash' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="card shadow">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Student Name</th>
                            <th>Assignment Title</th>
                            <th>Date & Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sub in submissions %}
                        <tr>
                            <td>{{ sub.student.username }}</td>
                            <td>{{ sub.assignment_name }}</td>
                            <td>{{ sub.submitted_at|date:"d M, Y H:i" }}</td>
                            <td>
                                <a href="{{ sub.submission_file.url }}" class="btn btn-sm btn-primary" download>
                                    Download File
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="4" class="text-center">No assignments submitted yet.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
