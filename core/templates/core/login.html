<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; }
        .login-container { max-width: 400px; margin-top: 100px; }
        .nav-pills .nav-link.active { background-color: #0d6efd; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="login-container card shadow p-4">
        <h3 class="text-center mb-4">Academy Portal</h3>

        <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="student-tab" data-bs-toggle="pill" data-bs-target="#student-login">Student</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="teacher-tab" data-bs-toggle="pill" data-bs-target="#teacher-login">Teacher/Admin</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="student-login">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Enrollment Number</label>
                        <input type="text" name="enrollment" class="form-control" placeholder="Enter Enrollment No.">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login as Student</button>
                </form>

                <hr>
                <div class="text-center">
                    <p class="text-muted mb-2">Or use Biometrics</p>
                    <a href="{% url 'face_login' %}" class="btn btn-outline-dark w-100">
                        <i class="bi bi-person-bounding-box"></i> Login with Face ID
                    </a>
                </div>

                <div class="mt-4 text-center border-top pt-3">
                    <p class="mb-0 text-muted small">New Student?</p>
                    <a href="{% url 'register' %}" class="btn btn-link btn-sm text-decoration-none">Create an Account</a>
                </div>
            </div>

            <div class="tab-pane fade" id="teacher-login">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login as Teacher</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
