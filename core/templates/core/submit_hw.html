<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">ðŸ“¤ Submit Assignment</h3>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Assignment Title</label>
                            <input type="text" name="assignment_name" class="form-control" placeholder="e.g. Python Lab 1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload File (PDF/Zip/Doc)</label>
                            <input type="file" name="assignment_file" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload Submission</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'student_dash' %}" class="text-muted">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
