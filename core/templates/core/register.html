<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration - AI Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .reg-container { max-width: 500px; margin-top: 50px; }
        .card { border-radius: 15px; border: none; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="reg-container card shadow p-4 w-100">
        <h3 class="text-center mb-4">Create Student Account</h3>
        <p class="text-muted text-center small">Step 1 of 2: Basic Information</p>
        
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary w-100 py-2">Create Account & Continue</button>
        </form>
        
        <div class="mt-3 text-center">
            <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
        </div>
    </div>
</div>

</body>
</html>
