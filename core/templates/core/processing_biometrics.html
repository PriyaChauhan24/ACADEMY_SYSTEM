<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="6;url={% url 'register_face' %}">
    <title>Initializing AI - Academy System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: #121212; color: #e0e0e0; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .loader { border: 4px solid #333; border-top: 4px solid #1cc88a; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tips-card { background: #1e1e1e; border: 1px solid #333; border-radius: 12px; max-width: 450px; }
        #camera-error { display: none; } /* Hidden by default */
    </style>
</head>
<body>
    <div class="text-center p-4">
        <div id="camera-error" class="alert alert-danger mb-4 shadow-sm">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>Camera Error:</strong> Please ensure your webcam is connected and you have granted permission in the browser.
        </div>

        <div id="loading-content">
            <div class="loader mx-auto mb-4"></div>
            <h4 class="fw-bold mb-4">Initializing Biometric Module...</h4>
            
            <div class="tips-card p-4 shadow-lg text-start mx-auto">
                <p class="text-uppercase small fw-bold text-muted mb-3">Registration Tips:</p>
                <div class="d-flex align-items-center mb-2"><i class="bi bi-brightness-high text-success me-3"></i><span>Ensure good lighting.</span></div>
                <div class="d-flex align-items-center mb-2"><i class="bi bi-person-square text-success me-3"></i><span>Look directly at the Victus webcam.</span></div>
            </div>
        </div>
    </div>

    <script>
        // Check for Webcam Access
        async function checkCamera() {
            try {
                // Try to start a temporary stream
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // If successful, stop the tracks immediately (we just wanted to check)
                stream.getTracks().forEach(track => track.stop());
                console.log("Camera access verified.");
            } catch (err) {
                // If failed, show the error and stop the auto-redirect
                document.getElementById('camera-error').style.display = 'block';
                document.getElementById('loading-content').style.opacity = '0.5';
                // Stop the meta refresh redirect
                window.stop(); 
                alert("Camera access denied! Please allow camera access to continue.");
            }
        }

        // Run the check when the page loads
        window.onload = checkCamera;
    </script>
</body>
</html>
